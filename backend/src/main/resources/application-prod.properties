spring.application.name=react-app-2

# Production database configuration (use environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/nosaintz}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Production server port
server.port=${PORT:8080}

# Validate schema in production, don't auto-create
spring.jpa.hibernate.ddl-auto=validate

# Disable automatic data.sql
spring.sql.init.mode=never

# Production CORS origins (comma-separated)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com,https://www.yourdomain.com}

# Enable production logging
logging.level.root=INFO
logging.level.com.example.react_app_2=INFO

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
