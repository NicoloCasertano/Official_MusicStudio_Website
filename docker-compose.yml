services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nosaintz_db
    environment:
      POSTGRES_DB: nosaintz
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: N1i9k9e9#!database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nosaintz_network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nosaintz_backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/nosaintz
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: N1i9k9e9#!database
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      SERVER_PORT: 8080
      APP_CORS_ALLOWED_ORIGINS: "http://localhost:9090,http://localhost:3000,http://frontend:9090,http://192.168.1.44:9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/beats"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - nosaintz_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://backend:8080/api
    container_name: nosaintz_frontend
    ports:
      - "9090:9090"
    depends_on:
      - backend
    networks:
      - nosaintz_network

volumes:
  postgres_data:

networks:
  nosaintz_network:
    driver: bridge
